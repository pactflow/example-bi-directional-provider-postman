name: Test & Upload to PactFlow

on:
  push:
  workflow_dispatch:

env:
  PACT_BROKER_BASE_URL: https://testdemo.pactflow.io
  PACT_BROKER_TOKEN: ${{ secrets.PACTFLOW_TOKEN_FOR_CI_CD_WORKSHOP }}
  PACT_BROKER_PUBLISH_VERIFICATION_RESULTS: true
  VERSION: ${{ github.sha }}
  GITHUB_REF: ${{ github.ref }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: 24
      - name: ğŸ“¦ï¸ Install
        run: npm i
      - name: ğŸ§ª Test and upload to PactFlow ğŸ“ˆ
        run: BRANCH=${GITHUB_REF:11} make test_and_publish

  # Runs on branches as well, so we know the status of our PRs
  can-i-deploy:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: ğŸ›‚ Can I deploy?
        run: BRANCH=${GITHUB_REF:11} make can_i_deploy

  # Only deploy from master/main
  deploy:
    runs-on: ubuntu-latest
    needs: [can-i-deploy]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: ğŸš€ Deploy
        run: BRANCH=${GITHUB_REF:11} make deploy
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
