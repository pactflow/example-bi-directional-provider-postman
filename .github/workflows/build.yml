name: Test & Upload to Pactflow

on:
  push:
  workflow_dispatch:
    inputs:
      PACT_CLI_DOCKER_VERSION:
        description:
        required: true
        default: latest

env:
  PACT_BROKER_BASE_URL: https://testdemo.pactflow.io
  PACT_BROKER_TOKEN: ${{ secrets.PACTFLOW_TOKEN_FOR_CI_CD_WORKSHOP }}
  PACT_BROKER_PUBLISH_VERIFICATION_RESULTS: true
  GIT_COMMIT: ${{ github.sha }}
  GITHUB_REF: ${{ github.ref }}
  PACT_CLI_DOCKER_VERSION: ${{ github.event.inputs.PACT_CLI_DOCKER_VERSION }}

jobs:
  set-pact-cli-docker-version:
    name: üê≥ set-pact-cli-docker-version
    runs-on: ubuntu-latest
    steps:
      - if: ${{ env.PACT_CLI_DOCKER_VERSION == '' }}
        name: üê≥ set PACT_CLI_DOCKER_VERSION to latest, if version not present
        run: |
          PACT_CLI_DOCKER_VERSION="latest"
          echo "PACT_CLI_DOCKER_VERSION=${PACT_CLI_DOCKER_VERSION}" >> $GITHUB_ENV 
      - name: üê≥ PACT_CLI_DOCKER_VERSION is ${{ env.PACT_CLI_DOCKER_VERSION }}
        run: echo $PACT_CLI_DOCKER_VERSION
    outputs:
      PACT_CLI_DOCKER_VERSION: ${{ env.PACT_CLI_DOCKER_VERSION }}

  test:
    runs-on: ubuntu-latest
    needs: [set-pact-cli-docker-version]
    name: test - PACT_CLI_DOCKER_VERSION=${{ needs.set-pact-cli-docker-version.outputs.PACT_CLI_DOCKER_VERSION}}
    env:
      PACT_CLI_DOCKER_VERSION: ${{ needs.set-pact-cli-docker-version.outputs.PACT_CLI_DOCKER_VERSION}}
    steps:
      - uses: ‚¨áÔ∏è actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '12'
      - name: Install
        run: npm i
      - name: Test
        run: GIT_BRANCH=${GITHUB_REF:11} make ci

  # Runs on branches as well, so we know the status of our PRs
  can-i-deploy:
    runs-on: ubuntu-latest
    needs: [test, set-pact-cli-docker-version]
    name: can-i-deploy - PACT_CLI_DOCKER_VERSION=${{ needs.set-pact-cli-docker-version.outputs.PACT_CLI_DOCKER_VERSION}}
    env:
      PACT_CLI_DOCKER_VERSION: ${{ needs.set-pact-cli-docker-version.outputs.PACT_CLI_DOCKER_VERSION}}
    steps:
      - uses: ‚¨áÔ∏è actions/checkout@v3
      - name: Can I deploy? 
        run: GIT_BRANCH=${GITHUB_REF:11} make can_i_deploy

  # Only deploy from master
  deploy:
    runs-on: ubuntu-latest
    name: üöÄ deploy - PACT_CLI_DOCKER_VERSION=${{ needs.set-pact-cli-docker-version.outputs.PACT_CLI_DOCKER_VERSION}}
    needs: [can-i-deploy, set-pact-cli-docker-version]
    env:
      PACT_CLI_DOCKER_VERSION: ${{ needs.set-pact-cli-docker-version.outputs.PACT_CLI_DOCKER_VERSION}}
    steps:
      - uses: ‚¨áÔ∏è actions/checkout@v3
      - name: üöÄ Deploy
        run: GIT_BRANCH=${GITHUB_REF:11} make deploy
        if: github.ref == 'refs/heads/master'
