name: Build

on:
  push:
  workflow_dispatch:
    inputs:
      PACT_CLI_DOCKER_VERSION:
        description:
        required: true
        default: latest

env:
  PACT_BROKER_BASE_URL: https://testdemo.pactflow.io
  PACT_BROKER_TOKEN: ${{ secrets.PACTFLOW_TOKEN_FOR_CI_CD_WORKSHOP }}
  PACT_BROKER_PUBLISH_VERIFICATION_RESULTS: true
  GIT_COMMIT: ${{ github.sha }}
  GITHUB_REF: ${{ github.ref }}
  PACT_CLI_DOCKER_VERSION: ${{ github.event.PACT_CLI_DOCKER_VERSION }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - if: ${{ env.PACT_CLI_DOCKER_VERSION == '' }}
        name: set PACT_CLI_DOCKER_VERSION to latest
        run: |
          PACT_CLI_DOCKER_VERSION="latest"
          echo "PACT_CLI_DOCKER_VERSION=${PACT_CLI_DOCKER_VERSION}" >> $GITHUB_ENV 
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
      - name: Install
        run: npm i
      - name: Test
        run: GIT_BRANCH=${GITHUB_REF:11} make ci

  # Runs on branches as well, so we know the status of our PRs
  can-i-deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - if: ${{ env.PACT_CLI_DOCKER_VERSION == '' }}
        name: set PACT_CLI_DOCKER_VERSION to latest
        run: |
          PACT_CLI_DOCKER_VERSION="latest"
          echo "PACT_CLI_DOCKER_VERSION=${PACT_CLI_DOCKER_VERSION}" >> $GITHUB_ENV 
      - uses: actions/checkout@v2
      - run: docker pull pactfoundation/pact-cli:latest
      - name: Can I deploy?
        run: GIT_BRANCH=${GITHUB_REF:11} make can_i_deploy

  # Only deploy from master
  deploy:
    runs-on: ubuntu-latest
    needs: can-i-deploy
    steps:
      - if: ${{ env.PACT_CLI_DOCKER_VERSION == '' }}
        name: set PACT_CLI_DOCKER_VERSION to latest
        run: |
          PACT_CLI_DOCKER_VERSION="latest"
          echo "PACT_CLI_DOCKER_VERSION=${PACT_CLI_DOCKER_VERSION}" >> $GITHUB_ENV 
      - uses: actions/checkout@v2
      - run: docker pull pactfoundation/pact-cli:latest
      - name: Deploy
        run: GIT_BRANCH=${GITHUB_REF:11} make deploy
        if: github.ref == 'refs/heads/master'
